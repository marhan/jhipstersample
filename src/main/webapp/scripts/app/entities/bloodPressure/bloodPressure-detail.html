
<div>
    <h2><span translate="jhipstersampleApp.bloodPressure.detail.title">BloodPressure</span> {{bloodPressure.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="jhipstersampleApp.bloodPressure.dateTime">DateTime</span>
                </td>
                <td>
                    <span class="form-control-static">{{bloodPressure.dateTime | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipstersampleApp.bloodPressure.systolic">Systolic</span>
                </td>
                <td>
                    <span class="form-control-static">{{bloodPressure.systolic}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipstersampleApp.bloodPressure.diastolic">Diastolic</span>
                </td>
                <td>
                    <span class="form-control-static">{{bloodPressure.diastolic}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipstersampleApp.bloodPressure.user">user</span>
                </td>
                <td>
                    {{bloodPressure.user.login}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
