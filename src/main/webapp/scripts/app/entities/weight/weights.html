<div>
    <h2 translate="jhipstersampleApp.weight.home.title">Weights</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="weight.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                        translate="jhipstersampleApp.weight.home.createLabel">Create new Weight
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dateTime"><span translate="jhipstersampleApp.weight.dateTime">DateTime</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="systolic"><span translate="jhipstersampleApp.weight.systolic">Systolic</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="diastolic"><span translate="jhipstersampleApp.weight.diastolic">Diastolic</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="user.login"><span translate="jhipstersampleApp.weight.user">user</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="weight in weights track by weight.id">
                    <td><a ui-sref="weight.detail({id:weight.id})">{{weight.id}}</a></td>
                    <td>{{weight.dateTime | date:'medium'}}</td>
                    <td>{{weight.systolic}}</td>
                    <td>{{weight.diastolic}}</td>
                    <td>
                        {{weight.user.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="weight.detail({id:weight.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="weight.edit({id:weight.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="weight.delete({id:weight.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
