
<div>
    <h2><span translate="jhipstersampleApp.setting.detail.title">Setting</span> {{setting.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="jhipstersampleApp.setting.weeklyGoal">WeeklyGoal</span>
                </td>
                <td>
                    <span class="form-control-static">{{setting.weeklyGoal}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipstersampleApp.setting.weightUnit">WeightUnit</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'jhipstersampleApp.WeightUnit.' + setting.weightUnit}}">{{setting.weightUnit}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipstersampleApp.setting.user">user</span>
                </td>
                <td>
                    {{setting.user.login}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
