<div>
    <h2 translate="jhipstersampleApp.setting.home.title">Settings</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="setting.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                        translate="jhipstersampleApp.setting.home.createLabel">Create new Setting
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="jhipstersampleApp.setting.weeklyGoal">WeeklyGoal</span></th>
                    <th><span translate="jhipstersampleApp.setting.weightUnit">WeightUnit</span></th>
                    <th><span translate="jhipstersampleApp.setting.user">user</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="setting in settings track by setting.id">
                    <td><a ui-sref="setting.detail({id:setting.id})">{{setting.id}}</a></td>
                    <td>{{setting.weeklyGoal}}</td>
                    <td translate="{{'jhipstersampleApp.WeightUnit.' + setting.weightUnit}}">{{setting.weightUnit}}</td>
                    <td>
                        {{setting.user.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="setting.detail({id:setting.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="setting.edit({id:setting.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="setting.delete({id:setting.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
