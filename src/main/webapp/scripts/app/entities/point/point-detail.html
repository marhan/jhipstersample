
<div>
    <h2><span translate="jhipstersampleApp.point.detail.title">Point</span> {{point.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="jhipstersampleApp.point.date">Date</span>
                </td>
                <td>
                    <span class="form-control-static">{{point.date | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipstersampleApp.point.exercise">Exercise</span>
                </td>
                <td>
                    <span class="form-control-static">{{point.exercise}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipstersampleApp.point.meal">Meal</span>
                </td>
                <td>
                    <span class="form-control-static">{{point.meal}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipstersampleApp.point.alcohol">Alcohol</span>
                </td>
                <td>
                    <span class="form-control-static">{{point.alcohol}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipstersampleApp.point.notes">Notes</span>
                </td>
                <td>
                    <span class="form-control-static">{{point.notes}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipstersampleApp.point.user">user</span>
                </td>
                <td>
                    {{point.user.login}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
