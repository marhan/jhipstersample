<div>
    <h2 translate="jhipstersampleApp.point.home.title">Points</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="point.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span
                        translate="jhipstersampleApp.point.home.createLabel">Create new Point
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="date"><span translate="jhipstersampleApp.point.date">Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="exercise"><span translate="jhipstersampleApp.point.exercise">Exercise</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="meal"><span translate="jhipstersampleApp.point.meal">Meal</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="alcohol"><span translate="jhipstersampleApp.point.alcohol">Alcohol</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="notes"><span translate="jhipstersampleApp.point.notes">Notes</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="user.login"><span translate="jhipstersampleApp.point.user">user</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="point in points track by point.id">
                    <td><a ui-sref="point.detail({id:point.id})">{{point.id}}</a></td>
                        <td>{{point.date | date:'mediumDate'}}</td>
                    <td class="text-center">
                        <i class="glyphicon" ng-class="{'glyphicon-ok text-success': point.exercise, 'glyphicon-remove text-danger': !point.exercise}"></i>
                    </td>
                    <td class="text-center">
                        <i class="glyphicon" ng-class="{'glyphicon-ok text-success': point.meal, 'glyphicon-remove text-danger': !point.meal}"></i>
                    </td>
                    <td class="text-center">
                        <i class="glyphicon" ng-class="{'glyphicon-ok text-success': point.alcohol, 'glyphicon-remove text-danger': !point.alcohol}"></i>
                    </td>
                    <td>{{point.notes}}</td>
                    <td>
                        {{point.user.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="point.detail({id:point.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="point.edit({id:point.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="point.delete({id:point.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
